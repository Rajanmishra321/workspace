    <title>css selectors</title>
    <style>
        #firstpara{
            color : green;
           
        }
        .bgblue{
            color: yellow;
            background-color: blue;
        }
        footer,span{
            background-color: violet;
        }

    </style>
</head>
<body>
    <h3>css selector</h3>
    <p id="firstpara" >this is simple praragraph to demonstrate Css selectors</p>
    <p class="redelement bgblue">this is another simple praragraph to demonstrate Css selectors</p>
    <div>
        <p>this is yet simple praragraph inside the div to demonstrate Css selectors</p>
    </div>
    <span>this is span </span>
    <footer>this is footer</footer>
</body>
