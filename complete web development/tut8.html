<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>forms</title>
    <h2>this is form tutorial</h2>
</head>
<body>
    <form action="backend.php">
        <label for="name">name</label>
        <div>
            <input type="text" name="myname" id="name">
        </div>
        <br>
        <div>
            roll:<input type="text" name="myrole">
        </div>
        <br>
        <div>
            email: <input type="email" name="myemail" >
        </div>
        <br>
        <div>
            are you eligible<input type="checkbox" name="myeligibility" >
        </div>
        <br>
        <div>
            gender: male <input type="radio" name="mygender" >female <input type="radio" name="mygender" >
        </div>
        <br>
        <div>
            ph.no.<input type="number" name="mynumber" >
        </div>
        <br>
        <div>
            date:<input type="date" name="mydate" >
        </div>
        <br>
        <div>
            write about yourself <br> <textarea name="mytext" cols="90" rows="10"></textarea>
         </div>
         <br>
         <div>
            <label for="car">car</label>
            <select name="mycar" id="car">
                <option value="indica">indica</option>
                <option value="rolce royce" selected>rolce royce</option>
                <option value="lambhergini">lambhergini</option>
                <option value="fortuner">fortuner</option>
            </select>
         </div>
         <br>
        <div>
            <input type="submit" value="submit the form now">
        </div>
        <br>
        <div>
            <input type="reset" value="press to reset">
        </div>
        
        
    </form>
    
</body>
</html>
