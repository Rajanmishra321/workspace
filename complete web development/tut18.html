<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>colors in CSS</title>
    <style>
        #firstpara{
            color: red; /* colour by name */
        }
        #secondpara{
            color: rgb(236, 17, 236);/* colour by using rbg method */
        }
        #thirdpara{
            color: #60DCA4; /* colur by using hex colour method */
        }
    </style>
</head>
<body>
    <h2>this is my first box</h2>
    <p id="firstpara">this is paragraph of first box  </p>

    <h2>this is my second  box</h2>
    <p id="secondpara">this is paragraph of first box  </p>

    <h2>this is my third box</h2>
    <p id="thirdpara">this is paragraph of third box  </p>
</body>
</html>
