<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>inline and block element</title>
</head>
<body>
    <p style="border: 3px solid red">this is a paragaph</p>
    <p style="border: 3px solid red">this is also a paragraph </p>
    <span style="border: 2px solid blue">this is a span</span>
    <span style="border: 2px solid blue">this is also a span</span>
    <em style="border: 2px solid green">this is em</em>
    <em style="border: 2px solid green">this is also an em</em>
    <li>
        <ul style="border: 2px solid violet">this is ul </ul>
        <ul style="border: 2px solid violet">this is also an ul</ul>
    </li>
    <img src="23" alt="try again">
    <img src="34" alt="try again">
</body>
</html>
