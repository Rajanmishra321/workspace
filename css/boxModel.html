<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Css Boxmodeling</title>
    <style>
        #Box{
            background-color: aqua;
            padding: 10px;
            margin:25px;
            border: 2px solid green;
            height: 200px;
            box-sizing: border-box;
        }

        #Box1{
            background-color: teal;
            padding: 10px;
            margin:25px;
            border: 2px solid red;
            height: 200px;
            box-sizing: border-box;
        }
    </style>
</head>
<body>
    <div id="Box">
        i am a box
    </div>
    <div id="Box1">
        i am a box
    </div>
</body>
</html>
