<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Shadow</title>
    <style>
        div{
            border: 2px solid blue;
            box-shadow: inset 10px 5px 8px greenyellow;
        }
    </style>
</head>
<body>
    <div>
        i am a box
    </div>
</body>
</html>
